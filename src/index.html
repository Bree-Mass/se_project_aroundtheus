<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="<%=require('./images/aroundus-logo.svg')%>"
          alt="Around the U.S. logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="<%=require('./images/placeholder-avatar.jpg')%>"
            alt="User profile picture"
            class="profile__image"
          />
          <button type="button" class="profile__image-button"></button>
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description"></p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__cards">
            <template id="card__template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__footer">
                  <h2 class="card__description"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
                <button type="button" class="card__trash-button"></button>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&#64; 2024 Around The U.S.</p>
      </footer>
    </div>

    <!--EDIT MODAL-->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close-button"></button>
        <h3 class="modal__heading">Edit profile</h3>
        <form id="profile-form" class="modal__form">
          <label class="modal__label">
            <input
              type="text"
              name="name"
              class="modal__input"
              id="input-name"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="input-name-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="about"
              class="modal__input"
              id="input-description"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="input-description-error"></span>
          </label>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!--ADD MODAL-->
    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button class="modal__close-button"></button>
        <h3 class="modal__heading">New Place</h3>
        <form id="add-card-form" class="modal__form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              class="modal__input"
              id="input-title"
              placeholder="Title"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="modal__error" id="input-title-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              name="url"
              class="modal__input"
              id="input-url"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="input-url-error"></span>
          </label>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- AVATAR MODAL -->
    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <button class="modal__close-button"></button>
        <h3 class="modal__heading">Change profile picture</h3>
        <form id="avatar-form" class="modal__form">
          <label class="modal__label">
            <input
              type="url"
              name="url"
              class="modal__input"
              id="input-url"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="input-url-error"></span>
          </label>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- DELETE MODAL -->
    <div class="modal" id="delete-modal">
      <div class="modal__container">
        <button class="modal__close-button"></button>
        <h3 class="modal__heading">Are you sure?</h3>
        <form id="delete-card-form" class="modal__form">
          <button type="submit" class="modal__button modal__delete-button">
            Yes
          </button>
        </form>
      </div>
    </div>
    <!-- PICTURE MODAL -->
    <div class="modal" id="image-modal">
      <div class="modal__image-container">
        <img src="" alt="" class="modal__image" />
        <button class="modal__close-button"></button>
        <p class="modal__image-footing"></p>
      </div>
    </div>
  </body>
</html>
