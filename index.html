<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/aroundus-logo.svg"
          alt="Around the U.S. logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="User profile picture"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__cards">
            <template id="card__template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__footer">
                  <h2 class="card__description"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&#64; 2024 Around The U.S.</p>
      </footer>
    </div>

    <!--EDIT MODAL-->
    <div class="modal" id = "edit-modal">
      <div class="modal__container">
        <button class="modal__close-button"></button>
        <p class="modal__heading">Edit profile</p>
        <form id="profile-form" class="modal__form">
          <input
            type="text"
            name="name"
            class="modal__input"
            placeholder="Name"
            required
          />
          <input
            type="text"
            name="description"
            class="modal__input"
            placeholder="Description"
            required
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>

      <!--ADD MODAL-->
      <div class="modal">
        <div class="modal__container">
          <button class="modal__close-button"></button>
          <p class="modal__heading">Edit profile</p>
          <form id="add-card-form" class="modal__form">
            <input
              type="text"
              name="title"
              class="modal__input"
              placeholder="Title"
              required
            />
            <input
              type="text"
              name="url"
              class="modal__input"
              placeholder="Image URL"
              required
            />
            <button type="submit" class="modal__button">Save</button>
          </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
